<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String object</title>
</head>
<body>
    <script>
        var text="Hello world"
        var text1="Hi"
        document.write("<p>big:" + text.big() + "</p>");
        document.write("<p> small:" + text.small() + "</p>");
        document.write("<p> bold :" + text.bold() + "</p>");
        document.write("<p> italic:" + text.italics() + "</p>");
        document.write("<p> blink:" + text.blink() + "</p>");
        document.write("<p>fixed:" + text.fixed() + "</p>");
        document.write("<p>strike:" + text.strike() + "</p>");
        document.write("<p>fontcolor:" + text.fontcolor("red") + "</p>");
        document.write("<p>fontsize:" + text.fontsize(14) + "</p>");
        document.write("<p>toLowerCase:" + text.toLowerCase() + "</p>");
        document.write("<p>toUpperCase:" + text.toUpperCase() + "</p>");
        document.write("<p> subscript:" + text.sub() + "</p>");
        document.write("<p> superscript :" + text.sup() + "</p>");
        document.write("<p> length :" + text.length + "</p>");
        document.write("<p> link: " + text.link("https://www.w3schools.com") + "</p>");
        document.write("<p> charAt : " + text.charAt() + "</p>");
        document.write("<p>charCodeAt : " + text.charCodeAt() + "</p>");
        document.write("<p> concat : " + text.concat() + "</p>");
        document.write("<p> endswith : " + text.endsWith("world")+ "</p>");
        document.write("<p> fromCharCode : " + String.fromCharCode(65) + "</p>");
        document.write("<p> includes :" + text.includes() + "</p>");
        document.write("<p> indexOf : " + text.indexOf("world") + "</p>");
        document.write("<p> localeaCompare : " + text.localeCompare()+ "</p>");
        document.write("<p> repeat :" + text.repeat(3) + "</p>");
        document.write("<p> replace :" + text.replace("Hello world","Hi") + "</p>");
        document.write("<p> search :" + text.search("world") + "</p>");
        document.write("<p> slice :" + text.slice(0,6) + "</p>");
        document.write("<p>split :" + text.split(" ") + "</p>");
        document.write("<p> startswith :" + text.startsWith("Hello") + "</p>");
        document.write("<p> substr :" + text.substr(2,6) + "</p>");
        document.write("<p> substring :" + text.substring(2,6) + "</p>");




        

    
        
    
        
    </script>
    
</body>
</html>
