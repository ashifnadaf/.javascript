<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime no</title>

</head>

<body>

    <script>
        let count = 0;
        for (i = 2; i <= 100; i++) 
        {
            var isprime = true;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    isprime = false;
                    break;
                }
            }
            if (isprime == true)
            {
                document.write(i + "<br>" + "");
                count++;
            }



        }
        document.write("No of prime nos : " + count);



    </script>
</body>

</html>
