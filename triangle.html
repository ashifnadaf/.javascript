<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var side1=5;
        var side2=7;
        var side3=9;
        var p=(side1+side2+side3)/2;
        var area = Math.sqrt(p*((p-side1)*(p-side2)*(p-side3)));
        document.write(area);

    </script>


    
</body>
