<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction</title>
</head>

<body>
    <input type="number" name="no1" id="no1"><br><br>
    <input type="number" name="no2" id="no2"><br><br>
    <button onclick="display()">Subtraction</button><br><br>
    <div id="result"></div>
    <script>
        function display() {
            var no1 = Number(document.getElementById("no1").value)
            var no2 = Number(document.getElementById("no2").value)
            var res = no1 - no2;

            document.getElementById("result").innerHTML = "Subtraction is :" + res;
        }
    </script>



</body>

</html>
