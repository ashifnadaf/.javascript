<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num">
    <button onclick="check()">check</button><br>
    <span id="result"></span>
    <script>
        function check() {
            var number = document.getElementById("num").value;
            var isprime = true;
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    isprime = false;
                    break;
                }
            }
            if (isprime == true)
                document.getElementById("result").innerHTML = number + " number is prime";
            else {
                document.getElementById("result").innerHTML = number + " number is not prime";
            }
        }

    </script>
</body>

</html>
